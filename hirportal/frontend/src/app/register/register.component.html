<form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="'user123'" formControlName="username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="'user123@user.hu'"
          formControlName="email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Min. length 3"
          formControlName="password"
        />
      </mat-form-field>
    </div>
  </div>
  <button
    type="submit"
    color="accent"
    [disabled]="!registerForm.valid"
    mat-raised-button
  >
    <span>Register</span>
  </button>
</form>
